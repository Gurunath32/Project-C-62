<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <img id="logo" src="download.jpg">
        </div>
        <div id="grid">
            <h1>Grid Gallery</h1>
            <div id="gridview">
                <img src="download%20(1).jpg">
                <img src="download%20(2).jpg">
                <img src="images.jpg">
                <img src="images%20(1).jpg">
                <img src="images%20(2).jpg">
                <img src="download%20(3).jpg">
                <br>
                <br>
                <br>
                <h1>Sliding Galery</h1>
                <div id="mycarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#mycarousel" data-slide-to="1" class="active"></li>
                        <li data-target="#mycarousel" data-slide-to="2" class="active"></li>
                        <li data-target="#mycarousel" data-slide-to="3" class="active"></li>
                        <li data-target="#mycarousel" data-slide-to="4" class="active"></li>
                        <li data-target="#mycarousel" data-slide-to="5" class="active"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <center>
                                <img src="download%20(1).jpg">
                                <div class="carousel-content">
                                    <p>Captain America</p>
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center>
                                <img src="download%20(2).jpg">
                                <div class="carousel-content">
                                    <p>Iron Man</p>
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center>
                                <img src="images.jpg">
                                <div class="carousel-content">
                                    <p>Hulk</p>
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center>
                                <img src="images%20(1).jpg">
                                <div class="carousel-content">
                                    <p>Thor</p>
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center>
                                <img src="images%20(2).jpg">
                                <div class="carousel-content">
                                    <p>Star Lord</p>
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center>
                                <img src="download%20(3).jpg">
                                <div class="carousel-content">
                                    <p>Doctor Strange</p>
                                </div>
                            </center>
                        </div>
                    </div>
                    <a class="right carousel-control" href="#mycarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                    <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body></html>
